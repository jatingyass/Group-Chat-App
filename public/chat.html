  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container-fluid">
    <div class="row vh-100">

      <!-- Groups Section -->
<div class="col-md-3 bg-white border-end p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Groups</h4>
    <div>
      <button id="create-group-btn" class="btn btn-sm btn-success me-2">+</button>
      <button id="invite-user-btn" class="btn btn-sm btn-primary">Invite</button>
    </div>
  </div>
  <div id="groups" class="d-flex flex-column">
    <!-- Groups will be listed here -->
  </div>
</div>


      <!-- Messages Section -->
      <div class="col-md-9 d-flex flex-column">

        <!-- Group Name -->
        <div class="bg-primary text-white p-3">
          <h4 id="current-group-name" class="mb-0">Select a Group</h4>
        </div>
        

        <!-- Messages -->
        <div id="messages" class="flex-grow-1 p-3 overflow-auto" style="background-color: #f8f9fa;">
          <!-- Messages will appear here -->
        </div>

        <!-- Send Message Form -->
        <div class="p-3 border-top">
          <form id="message-form" class="d-flex">
            <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>

      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="chat.js"></script>

</body>
